<body>
    <div id="main">
        <h1>магазин</h1>
        <p> test</p>
        <img src = "https://goldniva.ru/upload/iblock/063/06345ce747a58b7a9525c8de1c3a0ced.jpg">
        <button id = "buy">Купить</button>
    </div>
    <form id="form">
        <h1>Оформление заказа</h1>
        <input type="text" placeholder="Ваше имя" id="name">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Телефон" id="phone">
        <button id="send">Отправить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('send');

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display="none";
            document.getElementById('form').style.display="block";
            document.getElementById('name').value= tg.initDataUnsafe.user.firstName + " " + tg.initDataUnsafe.user.lastName;
        });
        order.addEventListener('click', () => {
            tg.close();
        });

    </script>

</body>
